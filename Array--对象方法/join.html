<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- join() 方法用于把数组中的所有元素放入一个字符串。
元素是通过指定的分隔符进行分隔的。 -->
</head>
<body>
  <script type="text/javascript">
    var arr = []
    arr[0] = 'zhangsan'
    arr[1] = 'lisi'
    arr[2] = 'wangqu'
    arr[3] = '1'
    document.write(arr.join())
    document.write('</br>')
    document.write(arr.join('-'))
  </script>
</body>
</html>
