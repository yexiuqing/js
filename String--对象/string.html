<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<b>hahahahah</b>
	<i>hahahahaah</i>
	<script type="text/javascript">
		var a = "ajfhdshfdsfdshf"
		document.write(a.blink())
		document.write('<hr/>')
		document.write(a.charAt(2))
		document.write('<hr/>')
		document.write(a.big())
		document.write('<hr/>')
		document.write(a.fontcolor("Red"))
		document.write('<hr/>')
		document.write(a.indexOf('dsh'))
		document.write('<hr/>')
		document.write(a.lastIndexOf('dsh'))
		document.write('<hr/>')
		document.write(a.slice(1.4))
		document.write('<hr/>')
		document.write(a.substr(3))
		document.write('<hr/>')
		document.write(a.toLocaleLowerCase())
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')
		document.write('<hr/>')

	</script>
</body>
</html>
