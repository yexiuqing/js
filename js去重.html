<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
    Array.prototype.unique1 = function() {
      var res = [this[0]]
      for (var i = 1; i < this.length; i++) {
        var repeat = false
        for (var j = 0; j < res.length; j++) {
          if (this[i] == res[j]) {
            repeat = true
            break
          }
        }
        if (!repeat) {
          res.push(this[i])
        }
      }
      return res
    }
    var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0]
    alert(arr.unique1())
	</script>
</body>
</html>
