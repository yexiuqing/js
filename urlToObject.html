<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function urlToObject (url) {
      var str = url.split('?')[1]
      var result = {}
      var temp = str.split('&')
      for (var i = 0; i < temp.length; i++) {
        var temp2 = temp[i].split('=')
        result[temp2[0]] = temp2[1]
      }
      return result
    }
    var address = 'localhost:3000/hjEnglish/topic?id=1033&pageIndex=1&pageSize=10'
    var res = urlToObject(address)
    console.log(res)
  </script>
</body>
</html>
