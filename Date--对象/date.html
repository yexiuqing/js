<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body onload="startTime()">
  <div id="txt"></div>
  <script type="text/javascript">
    document.write('使用 Date() 方法来返回今天的日期和时间')
    document.write(Date())
    document.write('</br>')
    var date = new Date()
    document.write('从 1970/01/01 至今已有：')
    document.write(date.getTime() / (1000 * 3600 * 24))
    document.write('</br>')
    document.write(date.getFullYear())
    document.write('</br>')
    date.setFullYear(2017, 10, 26)  // 设置日期

    document.write(date.getDay())

    function startTime () {
      var today = new Date()
      var h = today.getHours()
      var m = today.getMinutes()
      var s = today.getSeconds()
      m = checkout(m)
      s = checkout(s)
      document.getElementById('txt').innerHTML=h+":"+m+":"+s
      t = setTimeout('startTime()', 500)
    }
    function checkout (x) {
      if (x < 10) {
        x = '0' + x
      }
      return x
    }
  </script>
</body>
</html>
